<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p | safe}}

    {% for i in messages %}

    {% endfor %}

</html>
